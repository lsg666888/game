<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1农场游戏盲盒</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #E17055;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #636e72;
            font-size: 14px;
        }
        
        .wallet-status {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .wallet-connecting, 
        .wallet-connected, 
        .wallet-error {
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            margin: 5px 0;
            display: none;
        }
        
        .wallet-connecting {
            background: rgba(253, 203, 110, 0.2);
            color: #e17055;
        }
        
        .wallet-connected {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
        }
        
        .wallet-error {
            background: rgba(214, 48, 49, 0.2);
            color: #d63031;
        }
        
        .wallet-status i {
            margin-right: 8px;
        }
        
        .balance-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .token-balance {
            display: flex;
            align-items: center;
        }
        
        .token-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .token-info {
            display: flex;
            flex-direction: column;
        }
        
        .token-name {
            font-size: 12px;
            color: #636e72;
        }
        
        .token-amount {
            font-weight: 600;
            font-size: 16px;
        }
        
        .blindbox-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-title i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .blindbox-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }
        
        .blindbox {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .blindbox.flipped {
            transform: rotateY(180deg);
        }
        
        .blindbox-front, .blindbox-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .blindbox-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .blindbox-back {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .blindbox-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .blindbox-price {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .nft-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .nft-type {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: rgba(108, 92, 231, 0.1);
            box-shadow: none;
        }
        
        .btn-disabled {
            background: #dfe6e9;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .my-nfts {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .nft-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid #eee;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }
        
        .nft-card-image {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .nft-card-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .nft-card-type {
            font-size: 10px;
            color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s;
            position: relative;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 16px;
            color: #636e72;
        }
        
        .modal-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 0 auto 15px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .modal-text {
            color: #636e72;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #transaction-modal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 999;
            animation: confetti 3s ease-in-out;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .rarity-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .rarity-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 5px;
        }
        
        .rarity-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #636e72;
            margin-bottom: 15px;
        }
        
        @media (max-width: 400px) {
            .nft-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FarmGame</div>
            <div class="subtitle">收集、养殖、收获无限乐趣</div>
        </header>
        
        <div class="wallet-status" id="wallet-status">
            <div class="wallet-connecting">连接中...</div>
            <div class="wallet-connected">
                <i>✅</i> 钱包已连接
            </div>
            <div class="wallet-error">
                <i>❌</i> <span id="error-message">钱包连接失败</span>
            </div>
        </div>
        
        <div class="balance-card">
            <div class="token-balance">
                <div class="token-icon">GGG</div>
                <div class="token-info">
                    <span class="token-name">游戏金币</span>
                    <span class="token-amount" id="ggg-balance">0</span>
                </div>
            </div>
            <div class="token-balance">
                <div class="token-icon">FGG</div>
                <div class="token-info">
                    <span class="token-name">饲料金币</span>
                    <span class="token-amount" id="fgg-balance">0</span>
                </div>
            </div>
        </div>
        
        <div class="blindbox-section">
            <div class="section-title">
                <i>🎁</i>神秘盲盒
            </div>
            <div class="blindbox-container">
                <div class="blindbox" id="blindbox">
                    <div class="blindbox-front">
                        <img src="https://raw.githubusercontent.com/lsg666888/token-logo/refs/heads/main/manghe.png" class="blindbox-image" id="blindbox-image">
                        <div class="blindbox-price">100 GGG</div>
                    </div>
                    <div class="blindbox-back">
                        <img src="" class="blindbox-image" id="nft-image">
                        <div class="nft-name" id="nft-name">神秘NFT</div>
                        <div class="nft-type" id="nft-type">普通奶牛</div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn" id="purchase-btn">
                    <i>🛒</i>购买盲盒
                </button>
                <button class="btn btn-secondary" id="open-btn" disabled>
                    <i>🎉</i>开启盲盒
                </button>
            </div>
        </div>
        
        <div class="my-nfts">
            <div class="section-title">
                <i>🖼️</i>我的NFT收藏
            </div>
            <div class="nft-grid" id="nft-grid">
                <!-- NFT卡片将通过JS动态生成 -->
            </div>
        </div>
    </div>
    
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <img src="" class="modal-image" id="modal-image">
            <h3 class="modal-title">恭喜获得！</h3>
            <p class="modal-text" id="modal-text">你获得了稀有奶牛NFT！</p>
            <div class="rarity-bar">
                <div class="rarity-fill" id="rarity-fill"></div>
            </div>
            <div class="rarity-info">
                <span>稀有度</span>
                <span id="rarity-percent">1%</span>
            </div>
            <button class="btn" id="modal-action-btn">查看详情</button>
        </div>
    </div>
    
    <div class="modal" id="transaction-modal">
        <div class="modal-content">
            <div class="loader"></div>
            <h3 class="modal-title" id="transaction-title">交易处理中</h3>
            <p class="modal-text" id="transaction-message">请等待交易确认...</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // 初始化Web3
        let web3;
        let farmGameContract;
        let gggTokenContract;
        let fggTokenContract;
        let accounts = [];
        let ownedNFTs = [];
        let currentTokenId = null;
        
        // 精简后的合约ABI
        const farmGameABI = [
            // 余额查询
            {
                "inputs": [{"internalType": "address", "name": "owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取用户NFT ID
            {
                "inputs": [
                    {"internalType": "address", "name": "owner", "type": "address"},
                    {"internalType": "uint256", "name": "index", "type": "uint256"}
                ],
                "name": "tokenOfOwnerByIndex",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取NFT元数据
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "tokenURI",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取NFT信息
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "nftInfos",
                "outputs": [
                    {"internalType": "enum FarmGame.NFTType", "name": "nftType", "type": "uint8"},
                    {"internalType": "uint256", "name": "lastHarvestTime", "type": "uint256"},
                    {"internalType": "uint256", "name": "lastFeedTime", "type": "uint256"},
                    {"internalType": "bool", "name": "isOpened", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取盲盒价格
            {
                "inputs": [],
                "name": "blindBoxPrice",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 购买盲盒
            {
                "inputs": [],
                "name": "purchaseBlindBox",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            // 开启盲盒
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "openBlindBox",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const gggTokenABI = [
            // 余额查询
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 授权
            {
                "inputs": [
                    {"internalType": "address", "name": "spender", "type": "address"},
                    {"internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const fggTokenABI = [
            // 余额查询
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        // 合约地址 - 请确保这些地址是正确的
        const farmGameAddress = "0xc8De5C417a708a5B3ad2508eca4e93004fa2246c";
        const gggTokenAddress = "0x2de53b9a3282eeab1392d8ec4e33d5784e54850b";
        const fggTokenAddress = "0xe0c9bddfffcb38cd4f795bcccda5fcd615d4aeb9";
        
        // NFT类型配置
        const nftTypes = {
            0: { name: "普通奶牛", rarity: 40, color: "#00ceff" },
            1: { name: "黄金奶牛", rarity: 9, color: "#fdcb6e" },
            2: { name: "稀有奶牛", rarity: 1, color: "#e84393" },
            3: { name: "初级牧场", rarity: 40, color: "#00b894" },
            4: { name: "中级牧场", rarity: 9, color: "#0984e3" },
            5: { name: "高级牧场", rarity: 1, color: "#6c5ce7" }
        };
        
        // 显示状态函数
        function showStatus(type, message = '') {
            const statusElements = {
                connecting: document.querySelector('.wallet-connecting'),
                connected: document.querySelector('.wallet-connected'),
                error: document.querySelector('.wallet-error')
            };
            
            // 隐藏所有状态
            Object.values(statusElements).forEach(el => el.style.display = 'none');
            
            // 显示指定状态
            if (type === 'connecting') {
                statusElements.connecting.style.display = 'flex';
            } else if (type === 'connected') {
                statusElements.connected.style.display = 'flex';
                if (message) {
                    statusElements.connected.innerHTML = `<i>✅</i> ${message}`;
                }
            } else if (type === 'error') {
                statusElements.error.style.display = 'flex';
                if (message) {
                    document.getElementById('error-message').textContent = message;
                }
            }
        }
        
        // 显示交易模态框
        function showTransactionModal(title, message) {
            document.getElementById('transaction-title').textContent = title;
            document.getElementById('transaction-message').textContent = message;
            document.getElementById('transaction-modal').classList.add('active');
        }
        
        // 隐藏交易模态框
        function hideTransactionModal() {
            document.getElementById('transaction-modal').classList.remove('active');
        }
        
        // 初始化应用
        async function initApp() {
            showStatus('connecting');
            
            // 检查是否安装MetaMask
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    // 请求账户访问
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // 检查网络ID (这里假设是本地测试网络1337，根据实际情况修改)
                    const chainId = await web3.eth.getChainId();
                    if (chainId !== 1337) { // 如果不是本地测试网络
                        showStatus('error', '请连接到正确的网络');
                        return;
                    }
                    
                    // 初始化合约
                    farmGameContract = new web3.eth.Contract(farmGameABI, farmGameAddress);
                    gggTokenContract = new web3.eth.Contract(gggTokenABI, gggTokenAddress);
                    fggTokenContract = new web3.eth.Contract(fggTokenABI, fggTokenAddress);
                    
                    // 加载用户数据
                    await loadUserData();
                    
                    // 显示连接成功
                    showStatus('connected');
                    
                    // 监听账户变化
                    window.ethereum.on('accountsChanged', (newAccounts) => {
                        accounts = newAccounts;
                        if (accounts.length > 0) {
                            showStatus('connected');
                            loadUserData();
                        } else {
                            showStatus('error', '钱包已断开连接');
                            resetUI();
                        }
                    });
                    
                    // 监听链变化
                    window.ethereum.on('chainChanged', () => {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error("User denied account access", error);
                    showStatus('error', '用户拒绝了钱包访问请求');
                    resetUI();
                }
            } else {
                showStatus('error', '请安装MetaMask或其他Web3钱包以使用此应用');
                resetUI();
            }
        }
        
        // 重置UI状态
        function resetUI() {
            document.getElementById('ggg-balance').textContent = '0';
            document.getElementById('fgg-balance').textContent = '0';
            document.getElementById('nft-grid').innerHTML = '';
            document.getElementById('open-btn').disabled = true;
        }
        
        // 加载用户数据
        async function loadUserData() {
            if (!accounts.length) return;
            
            try {
                // 获取代币余额
                const gggBalance = await gggTokenContract.methods.balanceOf(accounts[0]).call();
                const fggBalance = await fggTokenContract.methods.balanceOf(accounts[0]).call();
                
                document.getElementById('ggg-balance').textContent = web3.utils.fromWei(gggBalance, 'ether');
                document.getElementById('fgg-balance').textContent = web3.utils.fromWei(fggBalance, 'ether');
                
                // 获取用户NFT
                await loadOwnedNFTs();
                
            } catch (error) {
                console.error("Error loading user data:", error);
                showStatus('error', '加载用户数据失败');
            }
        }
        
        // 加载用户拥有的NFT
        async function loadOwnedNFTs() {
            try {
                const balance = await farmGameContract.methods.balanceOf(accounts[0]).call();
                ownedNFTs = [];
                
                const nftGrid = document.getElementById('nft-grid');
                nftGrid.innerHTML = '';
                
                for (let i = 0; i < balance; i++) {
                    const tokenId = await farmGameContract.methods.tokenOfOwnerByIndex(accounts[0], i).call();
                    const tokenURI = await farmGameContract.methods.tokenURI(tokenId).call();
                    const nftInfo = await farmGameContract.methods.nftInfos(tokenId).call();
                    
                    // 解析tokenURI获取图像
                    const metadata = JSON.parse(atob(tokenURI.split(',')[1]));
                    
                    ownedNFTs.push({
                        tokenId: tokenId,
                        type: nftInfo.nftType,
                        isOpened: nftInfo.isOpened,
                        image: metadata.image,
                        name: metadata.name
                    });
                    
                    // 创建NFT卡片
                    const nftCard = document.createElement('div');
                    nftCard.className = 'nft-card';
                    nftCard.innerHTML = `
                        <img src="${metadata.image}" class="nft-card-image">
                        <div class="nft-card-name">${metadata.name}</div>
                        <div class="nft-card-type" style="background-color: ${nftTypes[nftInfo.nftType].color}20; color: ${nftTypes[nftInfo.nftType].color}">
                            ${nftTypes[nftInfo.nftType].name}
                        </div>
                    `;
                    
                    nftCard.addEventListener('click', () => viewNFTDetails(tokenId));
                    nftGrid.appendChild(nftCard);
                }
            } catch (error) {
                console.error("Error loading NFTs:", error);
                showStatus('error', '加载NFT失败');
            }
        }
        
        // 购买盲盒
        async function purchaseBlindBox() {
            try {
                showTransactionModal('购买盲盒', '正在处理您的购买请求...');
                
                const price = await farmGameContract.methods.blindBoxPrice().call();
                
                // 检查余额
                const balance = await gggTokenContract.methods.balanceOf(accounts[0]).call();
                if (Number(balance) < Number(price)) {
                    hideTransactionModal();
                    showStatus('error', 'GGG余额不足');
                    return;
                }
                
                // 授权GGG给游戏合约
                await gggTokenContract.methods.approve(farmGameAddress, price).send({ from: accounts[0] });
                
                // 购买盲盒
                await farmGameContract.methods.purchaseBlindBox().send({ from: accounts[0] });
                
                // 重新加载数据
                await loadUserData();
                
                // 获取最新购买的NFT
                const balanceAfter = await farmGameContract.methods.balanceOf(accounts[0]).call();
                const tokenId = await farmGameContract.methods.tokenOfOwnerByIndex(accounts[0], balanceAfter - 1).call();
                currentTokenId = tokenId;
                
                // 启用开启按钮
                document.getElementById('open-btn').disabled = false;
                
                hideTransactionModal();
                showStatus('connected', '盲盒购买成功！现在可以开启它了。');
                
            } catch (error) {
                hideTransactionModal();
                console.error("Error purchasing blind box:", error);
                showStatus('error', '购买失败: ' + (error.message || '未知错误'));
            }
        }
        
        // 开启盲盒
        async function openBlindBox() {
            if (!currentTokenId) return;
            
            try {
                showTransactionModal('开启盲盒', '正在开启您的盲盒...');
                
                // 开启盲盒
                await farmGameContract.methods.openBlindBox(currentTokenId).send({ from: accounts[0] });
                
                // 获取NFT信息
                const nftInfo = await farmGameContract.methods.nftInfos(currentTokenId).call();
                const tokenURI = await farmGameContract.methods.tokenURI(currentTokenId).call();
                const metadata = JSON.parse(atob(tokenURI.split(',')[1]));
                
                // 更新盲盒显示
                document.getElementById('blindbox').classList.add('flipped');
                document.getElementById('nft-image').src = metadata.image;
                document.getElementById('nft-name').textContent = metadata.name;
                document.getElementById('nft-type').textContent = nftTypes[nftInfo.nftType].name;
                document.getElementById('nft-type').style.backgroundColor = nftTypes[nftInfo.nftType].color;
                
                // 禁用开启按钮
                document.getElementById('open-btn').disabled = true;
                
                // 显示稀有度弹窗
                showRarityModal(nftInfo.nftType, metadata.image, metadata.name);
                
                // 创建彩花效果
                createConfetti();
                
                // 重新加载NFT列表
                await loadOwnedNFTs();
                
                hideTransactionModal();
                showStatus('connected', '盲盒开启成功！');
                
            } catch (error) {
                hideTransactionModal();
                console.error("Error opening blind box:", error);
                showStatus('error', '开启失败: ' + (error.message || '未知错误'));
            }
        }
        
        // 显示稀有度弹窗
        function showRarityModal(nftType, image, name) {
            const modal = document.getElementById('success-modal');
            const rarity = nftTypes[nftType].rarity;
            
            document.getElementById('modal-image').src = image;
            document.getElementById('modal-title').textContent = name;
            document.getElementById('modal-text').textContent = `你获得了${nftTypes[nftType].name}！`;
            document.getElementById('rarity-fill').style.width = `${100 - rarity}%`;
            document.getElementById('rarity-fill').style.background = nftTypes[nftType].color;
            document.getElementById('rarity-percent').textContent = `${rarity}%`;
            
            modal.classList.add('active');
        }
        
        // 查看NFT详情
        function viewNFTDetails(tokenId) {
            const nft = ownedNFTs.find(n => n.tokenId === tokenId);
            if (!nft) return;
            
            document.getElementById('modal-image').src = nft.image;
            document.getElementById('modal-title').textContent = nft.name;
            document.getElementById('modal-text').textContent = `你拥有的${nftTypes[nft.type].name}NFT`;
            document.getElementById('rarity-fill').style.width = `${100 - nftTypes[nft.type].rarity}%`;
            document.getElementById('rarity-fill').style.background = nftTypes[nft.type].color;
            document.getElementById('rarity-percent').textContent = `${nftTypes[nft.type].rarity}%`;
            
            document.getElementById('modal-action-btn').textContent = '关闭';
            document.getElementById('modal-action-btn').onclick = closeModal;
            
            document.getElementById('success-modal').classList.add('active');
        }
        
        // 关闭弹窗
        function closeModal() {
            document.getElementById('success-modal').classList.remove('active');
        }
        
        // 创建彩花效果
        function createConfetti() {
            const colors = ['#6C5CE7', '#00CEFF', '#00B894', '#FDCB6E', '#E17055', '#E84393'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 事件监听
        document.getElementById('purchase-btn').addEventListener('click', purchaseBlindBox);
        document.getElementById('open-btn').addEventListener('click', openBlindBox);
        document.getElementById('modal-close').addEventListener('click', closeModal);
        document.getElementById('modal-action-btn').addEventListener('click', closeModal);
        
        // 初始化应用
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
