    async function setBlindBoxPrice() {
      const newPrice = document.getElementById('blindBoxPrice').value;
      if (!newPrice) return alert("请输入盲盒价格");

      try {
        const contract = await getFarmGameContract();

        // 获取当前盲盒价格
        const currentPrice = await contract.blindBoxPrice();
        console.log("当前盲盒价格:", ethers.utils.formatUnits(currentPrice, 18));

        // 转换价格为 wei
        const priceInWei = ethers.utils.parseUnits(newPrice, 18);

        // 调用设置盲盒价格
        const tx = await contract.setBlindBoxPrice(priceInWei);
        await tx.wait(); // 等待交易确认

        alert("盲盒价格设置成功");
      } catch (error) {
        console.error("设置盲盒价格失败：", error);
        alert("设置盲盒价格失败：" + error.message);
      }
    }

    async function setNFTConfig() {
      const nftType = document.getElementById('nftType').value;
      const productionRate = document.getElementById('productionRate').value;
      const feedRequirement = document.getElementById('feedRequirement').value;
      const imageURI = document.getElementById('imageURI').value;

      if (!productionRate || !feedRequirement || !imageURI) {
        return alert("请填写完整的NFT配置");
      }

      try {
        const contract = await getFarmGameContract();
        const tx = await contract.setNFTConfig(
          nftType,
          ethers.utils.parseUnits(productionRate, 18),
          ethers.utils.parseUnits(feedRequirement, 18),
          imageURI
        );
        await tx.wait();
        alert("NFT配置已更新");
      } catch (error) {
        console.error("设置NFT配置失败", error);
        alert("设置NFT配置失败：" + error.message);
      }
    }

      const amount = document.getElementById('gggAmount').value;
      if (!amount) return alert("请输入提取数量");

      try {
        const contract = await getFarmGameContract();
        const tx = await contract.withdrawGGG(ethers.utils.parseUnits(amount, 18));
        await tx.wait();
        alert("GGG提取成功");
      } catch (error) {
        console.error("GGG提取失败", error);
        alert("GGG提取失败：" + error.message);
