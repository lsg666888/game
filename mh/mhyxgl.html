		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "withdrawGGG",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

    // 添加 Conflux 网络的链 ID 和 RPC URL
    const confluxChainId = 1; // Conflux 主网 Chain ID
    const confluxRpcUrl = "https://mainnet-rpc.confluxnetwork.org"; // Conflux 主网 RPC URL

    // 连接钱包并初始化合约
    async function connectWallet() {
      if (window.ethereum || window.conflux) {
        if (window.ethereum) {
          // 如果是 MetaMask 钱包
          provider = new ethers.providers.Web3Provider(window.ethereum);
          
          // 自动添加 Conflux 网络到 MetaMask
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [
                {
                  chainId: `0x${confluxChainId.toString(16)}`, // 16 进制的 Conflux 主网链 ID
                  chainName: 'Conflux Network',
                  nativeCurrency: {
                    name: 'Conflux Token',
                    symbol: 'CFX',
                    decimals: 18
                  },
                  rpcUrls: [confluxRpcUrl], // Conflux RPC URL
                  blockExplorerUrls: ['https://confluxscan.io/']
                }
              ]
            });
          } catch (error) {
            console.error("Failed to add Conflux network to MetaMask", error);
            alert("未能自动切换到 Conflux 网络，请手动切换到 Conflux 网络");
          }

          // 切换到 Conflux 网络
          await window.ethereum.request({ method: 'eth_requestAccounts' }); // 请求钱包地址
          provider = new ethers.providers.Web3Provider(window.ethereum);
        } else if (window.conflux) {
          // 如果是 TokenPocket 钱包
          provider = new conflux.Provider({
            chainId: confluxChainId, // Conflux 主网 Chain ID
            rpcUrl: confluxRpcUrl
          });
        } else {
          alert("没有检测到支持的钱包，安装 MetaMask 或 TokenPocket！");
          return;
        }

        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        alert("钱包连接成功！");
      } else {
        alert("请安装 MetaMask 或 TokenPocket！");
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;

    // 更新盲盒价格
    async function updateBlindBoxPrice() {
      const price = document.getElementById("blindBoxPrice").value;
      if (price <= 0) {
        alert("价格必须大于零");
        return;
      }
      try {
        const tx = await contract.setBlindBoxPrice(price);
        await tx.wait();
        alert("盲盒价格更新成功！");
      } catch (error) {
        console.error(error);
        alert("更新价格失败！");
      }
    }

    document.getElementById("updatePriceButton").onclick = updateBlindBoxPrice;

    // 更新 NFT 配置
    async function updateNFTConfig() {
      const nftType = parseInt(document.getElementById("nftType").value);
      const productionRate = document.getElementById("productionRate").value;
      const feedRequirement = document.getElementById("feedRequirement").value;
      const imageURI = document.getElementById("imageURI").value;

      if (!productionRate || !feedRequirement || !imageURI) {
        alert("请填写所有字段！");
        return;
      }

      try {
        const tx = await contract.setNFTConfig(
          nftType, 
          ethers.utils.parseUnits(productionRate, 18), 
          ethers.utils.parseUnits(feedRequirement, 18), 
          imageURI
        );
        await tx.wait();
        alert("NFT 配置更新成功！");
      } catch (error) {
        console.error(error);
        alert("更新配置失败！");
      }
    }

    document.getElementById("updateNFTConfigButton").onclick = updateNFTConfig;

    // 提取 GGG
    async function withdrawGGG() {
      const amount = document.getElementById("withdrawAmount").value;
      if (amount <= 0) {
        alert("提取数量必须大于零");
        return;
      }
      try {
        const tx = await contract.withdrawGGG(ethers.utils.parseUnits(amount, 18));
        await tx.wait();
        alert("提取 GGG 成功！");
      } catch (error) {
        console.error(error);
        alert("提取 GGG 失败！");
      }
    }

    document.getElementById("withdrawGGGButton").onclick = withdrawGGG;

    // 提取 FGG
    async function withdrawFGG() {
      const amount = document.getElementById("withdrawAmount").value;
      if (amount <= 0) {
        alert("提取数量必须大于零");
        return;
      }
      try {
        const tx = await contract.withdrawFGG(ethers.utils.parseUnits(amount, 18));
        await tx.wait();
        alert("提取 FGG 成功！");
      } catch (error) {
        console.error(error);
        alert("提取 FGG 失败！");
      }
    }

    document.getElementById("withdrawFGGButton").onclick = withdrawFGG;
  </script>
</body>
