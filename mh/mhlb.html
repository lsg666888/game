<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ä¿æŒä¸ä¹‹å‰ä¸€è‡´çš„æ ·å¼ */
        body {

            background-color: #f5f7fa;

        .container {

        header {

        .logo {

        .nft-grid {

        .nft-card {

            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
        }
        
        .nft-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .nft-card-info {
            padding: 15px;
        }
        
        .nft-card-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        .nft-card-type {

        .wallet-status {

            font-weight: 500;
        }
        
        .wallet-connected {
            color: #28a745;
            display: none;
        }
        
        .wallet-error {
            color: #dc3545;
            display: none;
        }
        
        .wallet-connecting {
            color: #6c757d;
        }
        
        .balance-card {
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .token-balance {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .token-icon {
            width: 40px;
            height: 40px;
            background-color: #4a6bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .token-info {
            display: flex;
            flex-direction: column;
        }
        
        .token-name {
            font-size: 0.9rem;
            color: #666;
        }
        
        .token-amount {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .balance-card {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FarmGame</div>
            <div class="subtitle">æˆ‘çš„NFTæ”¶è—</div>
        </header>
        
        <div class="wallet-status" id="wallet-status">
            <div class="wallet-connecting">è¿æ¥ä¸­...</div>
            <div class="wallet-connected">
                <i>âœ…</i> é’±åŒ…å·²è¿æ¥
            </div>
            <div class="wallet-error">
                <i>âŒ</i> <span id="error-message">é’±åŒ…è¿æ¥å¤±è´¥</span>
            </div>
        </div>
        
        <div class="balance-card">
            <div class="token-balance">
                <div class="token-icon">GGG</div>
                <div class="token-info">
                    <span class="token-name">æ¸¸æˆé‡‘å¸</span>
                    <span class="token-amount" id="ggg-balance">0</span>
                </div>
            </div>
            <div class="token-balance">
                <div class="token-icon">FGG</div>
                <div class="token-info">
                    <span class="token-name">é¥²æ–™é‡‘å¸</span>
                    <span class="token-amount" id="fgg-balance">0</span>
                </div>
            </div>
        </div>
        
        <div class="nft-collection">
            <div class="section-title">
                <i>ğŸ–¼ï¸</i>æˆ‘çš„NFTæ”¶è—
            </div>
            <div class="nft-grid" id="nft-grid">
                <!-- NFTå¡ç‰‡å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // åˆå§‹åŒ–Web3
        let web3;
        let farmGameContract;
        let gggTokenContract;
        let fggTokenContract;
        let accounts = [];
        let ownedNFTs = [];
        
        // åˆçº¦ABIå’Œåœ°å€ï¼ˆä¸ä¹‹å‰ä¿æŒä¸€è‡´ï¼‰
        const farmGameABI = [
            // è·å–ç”¨æˆ·NFTä½™é¢
            {
                "inputs": [{"internalType": "address", "name": "owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // è·å–ç”¨æˆ·æ‹¥æœ‰çš„NFT ID
            {
                "inputs": [
                    {"internalType": "address", "name": "owner", "type": "address"},
                    {"internalType": "uint256", "name": "index", "type": "uint256"}
                ],
                "name": "tokenOfOwnerByIndex",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // è·å–NFTå…ƒæ•°æ®URI
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "tokenURI",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            // è·å–NFTè¯¦ç»†ä¿¡æ¯
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "nftInfos",
                "outputs": [
                    {"internalType": "enum FarmGame.NFTType", "name": "nftType", "type": "uint8"},
                    {"internalType": "uint256", "name": "lastHarvestTime", "type": "uint256"},
                    {"internalType": "uint256", "name": "lastFeedTime", "type": "uint256"},
                    {"internalType": "bool", "name": "isOpened", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const gggTokenABI = [
            // æŸ¥è¯¢ä½™é¢
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const fggTokenABI = [
            // æŸ¥è¯¢ä½™é¢
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const farmGameAddress = "0xc8De5C417a708a5B3ad2508eca4e93004fa2246c";
        const gggTokenAddress = "0x2de53b9a3282eeab1392d8ec4e33d5784e54850b";
        const fggTokenAddress = "0xe0c9bddfffcb38cd4f795bcccda5fcd615d4aeb9";
        
        // NFTç±»å‹é…ç½®
        const nftTypes = {
            0: { name: "æ™®é€šå¥¶ç‰›", rarity: 40, color: "#00ceff" },
            1: { name: "é»„é‡‘å¥¶ç‰›", rarity: 9, color: "#fdcb6e" },
            2: { name: "ç¨€æœ‰å¥¶ç‰›", rarity: 1, color: "#e84393" },
            3: { name: "åˆçº§ç‰§åœº", rarity: 40, color: "#00b894" },
            4: { name: "ä¸­çº§ç‰§åœº", rarity: 9, color: "#0984e3" },
            5: { name: "é«˜çº§ç‰§åœº", rarity: 1, color: "#6c5ce7" }
        };
        
        // æ˜¾ç¤ºçŠ¶æ€å‡½æ•°
        function showStatus(type, message = '') {
            const statusElements = {
                connecting: document.querySelector('.wallet-connecting'),
                connected: document.querySelector('.wallet-connected'),
                error: document.querySelector('.wallet-error')
            };
            
            // éšè—æ‰€æœ‰çŠ¶æ€
            Object.values(statusElements).forEach(el => el.style.display = 'none');
            
            // æ˜¾ç¤ºæŒ‡å®šçŠ¶æ€
            if (type === 'connecting') {
                statusElements.connecting.style.display = 'flex';
            } else if (type === 'connected') {
                statusElements.connected.style.display = 'flex';
                if (message) {
                    statusElements.connected.innerHTML = `<i>âœ…</i> ${message}`;
                }
            } else if (type === 'error') {
                statusElements.error.style.display = 'flex';
                if (message) {
                    document.getElementById('error-message').textContent = message;
                }
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            showStatus('connecting');
            
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    // è¯·æ±‚è´¦æˆ·è®¿é—®
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // åˆå§‹åŒ–åˆçº¦
                    farmGameContract = new web3.eth.Contract(farmGameABI, farmGameAddress);
                    gggTokenContract = new web3.eth.Contract(gggTokenABI, gggTokenAddress);
                    fggTokenContract = new web3.eth.Contract(fggTokenABI, fggTokenAddress);
                    
                    // åŠ è½½ç”¨æˆ·æ•°æ®
                    await loadUserData();
                    
                    // æ˜¾ç¤ºè¿æ¥æˆåŠŸ
                    showStatus('connected');
                    
                    // ç›‘å¬è´¦æˆ·å˜åŒ–
                    window.ethereum.on('accountsChanged', (newAccounts) => {
                        accounts = newAccounts;
                        if (accounts.length > 0) {
                            showStatus('connected');
                            loadUserData();
                        } else {
                            showStatus('error', 'é’±åŒ…å·²æ–­å¼€è¿æ¥');
                            resetUI();
                        }
                    });
                    
                    // ç›‘å¬é“¾å˜åŒ–
                    window.ethereum.on('chainChanged', () => {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error("User denied account access", error);
                    showStatus('error', 'ç”¨æˆ·æ‹’ç»äº†é’±åŒ…è®¿é—®è¯·æ±‚');
                    resetUI();
                }
            } else {
                showStatus('error', 'è¯·å®‰è£…MetaMaskæˆ–å…¶ä»–Web3é’±åŒ…ä»¥ä½¿ç”¨æ­¤åº”ç”¨');
                resetUI();
            }
        }
        
        // é‡ç½®UIçŠ¶æ€
        function resetUI() {
            document.getElementById('ggg-balance').textContent = '0';
            document.getElementById('fgg-balance').textContent = '0';
            document.getElementById('nft-grid').innerHTML = '';
        }
        
        // åŠ è½½ç”¨æˆ·æ•°æ®
        async function loadUserData() {
            if (!accounts.length) return;
            
            try {
                // è·å–ä»£å¸ä½™é¢
                const gggBalance = await gggTokenContract.methods.balanceOf(accounts[0]).call();
                const fggBalance = await fggTokenContract.methods.balanceOf(accounts[0]).call();
                
                document.getElementById('ggg-balance').textContent = web3.utils.fromWei(gggBalance, 'ether');
                document.getElementById('fgg-balance').textContent = web3.utils.fromWei(fggBalance, 'ether');
                
                // è·å–ç”¨æˆ·NFT
                await loadOwnedNFTs();
                
            } catch (error) {
                console.error("Error loading user data:", error);
                showStatus('error', 'åŠ è½½ç”¨æˆ·æ•°æ®å¤±è´¥');
            }
        }
        
        // åŠ è½½ç”¨æˆ·æ‹¥æœ‰çš„NFT
        async function loadOwnedNFTs() {
            try {
                const balance = await farmGameContract.methods.balanceOf(accounts[0]).call();
                ownedNFTs = [];
                
                const nftGrid = document.getElementById('nft-grid');
                nftGrid.innerHTML = '';
                
                // å¹¶è¡ŒåŠ è½½æ‰€æœ‰NFTæ•°æ®
                const nftPromises = [];
                for (let i = 0; i < balance; i++) {
                    nftPromises.push(
                        farmGameContract.methods.tokenOfOwnerByIndex(accounts[0], i).call()
                            .then(tokenId => Promise.all([
                                tokenId,
                                farmGameContract.methods.tokenURI(tokenId).call(),
                                farmGameContract.methods.nftInfos(tokenId).call()
                            ])
                        )
                    );
                }
                
                const nftData = await Promise.all(nftPromises);
                
                nftData.forEach(([tokenId, tokenURI, nftInfo]) => {
                    const metadata = JSON.parse(atob(tokenURI.split(',')[1]));
                    ownedNFTs.push({
                        tokenId: tokenId,
                        type: nftInfo.nftType,
                        isOpened: nftInfo.isOpened,
                        image: metadata.image,
                        name: metadata.name
                    });
                    
                    // åˆ›å»ºNFTå¡ç‰‡
                    const nftCard = document.createElement('div');
                    nftCard.className = 'nft-card';
                    
                    // ä½¿ç”¨ç›²ç›’å›¾ç‰‡æˆ–å®é™…NFTå›¾ç‰‡
                    const displayImage = nftInfo.isOpened ? metadata.image : 
                        'https://raw.githubusercontent.com/lsg666888/token-logo/refs/heads/main/manghe.png';
                    
                    const displayName = nftInfo.isOpened ? metadata.name : 'æœªå¼€å¯ç›²ç›’';
                    const typeName = nftInfo.isOpened ? nftTypes[nftInfo.nftType].name : 'ç¥ç§˜ç›²ç›’';
                    const typeColor = nftInfo.isOpened ? nftTypes[nftInfo.nftType].color : '#6c5ce7';
                    
                    nftCard.innerHTML = `
                        <img src="${displayImage}" class="nft-card-image">
                        <div class="nft-card-info">
                            <div class="nft-card-name">${displayName}</div>
                            <div class="nft-card-type" style="background-color: ${typeColor}20; color: ${typeColor}">
                                ${typeName}
                            </div>
                        </div>
                    `;
                    
                    nftGrid.appendChild(nftCard);
                });
                
            } catch (error) {
                console.error("åŠ è½½NFTé”™è¯¯:", error);
                showStatus('error', 'åŠ è½½NFTæ•°æ®å¤±è´¥');
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
