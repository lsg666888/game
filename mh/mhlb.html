<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的NFT收藏 - FarmGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 保持与之前一致的样式 */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a6bff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .nft-collection {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .nft-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
        }
        
        .nft-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .nft-card-info {
            padding: 15px;
        }
        
        .nft-card-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .nft-card-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .wallet-status {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .wallet-connected {
            color: #28a745;
            display: none;
        }
        
        .wallet-error {
            color: #dc3545;
            display: none;
        }
        
        .wallet-connecting {
            color: #6c757d;
        }
        
        .balance-card {
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .token-balance {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .token-icon {
            width: 40px;
            height: 40px;
            background-color: #4a6bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .token-info {
            display: flex;
            flex-direction: column;
        }
        
        .token-name {
            font-size: 0.9rem;
            color: #666;
        }
        
        .token-amount {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .balance-card {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FarmGame</div>
            <div class="subtitle">我的NFT收藏</div>
        </header>
        
        <div class="wallet-status" id="wallet-status">
            <div class="wallet-connecting">连接中...</div>
            <div class="wallet-connected">
                <i>✅</i> 钱包已连接
            </div>
            <div class="wallet-error">
                <i>❌</i> <span id="error-message">钱包连接失败</span>
            </div>
        </div>
        
        <div class="balance-card">
            <div class="token-balance">
                <div class="token-icon">GGG</div>
                <div class="token-info">
                    <span class="token-name">游戏金币</span>
                    <span class="token-amount" id="ggg-balance">0</span>
                </div>
            </div>
            <div class="token-balance">
                <div class="token-icon">FGG</div>
                <div class="token-info">
                    <span class="token-name">饲料金币</span>
                    <span class="token-amount" id="fgg-balance">0</span>
                </div>
            </div>
        </div>
        
        <div class="nft-collection">
            <div class="section-title">
                <i>🖼️</i>我的NFT收藏
            </div>
            <div class="nft-grid" id="nft-grid">
                <!-- NFT卡片将通过JS动态生成 -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // 初始化Web3
        let web3;
        let farmGameContract;
        let gggTokenContract;
        let fggTokenContract;
        let accounts = [];
        let ownedNFTs = [];
        
        // 合约ABI和地址（与之前保持一致）
        const farmGameABI = [
            // 获取用户NFT余额
            {
                "inputs": [{"internalType": "address", "name": "owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取用户拥有的NFT ID
            {
                "inputs": [
                    {"internalType": "address", "name": "owner", "type": "address"},
                    {"internalType": "uint256", "name": "index", "type": "uint256"}
                ],
                "name": "tokenOfOwnerByIndex",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取NFT元数据URI
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "tokenURI",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            // 获取NFT详细信息
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "nftInfos",
                "outputs": [
                    {"internalType": "enum FarmGame.NFTType", "name": "nftType", "type": "uint8"},
                    {"internalType": "uint256", "name": "lastHarvestTime", "type": "uint256"},
                    {"internalType": "uint256", "name": "lastFeedTime", "type": "uint256"},
                    {"internalType": "bool", "name": "isOpened", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const gggTokenABI = [
            // 查询余额
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const fggTokenABI = [
            // 查询余额
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const farmGameAddress = "0xc8De5C417a708a5B3ad2508eca4e93004fa2246c";
        const gggTokenAddress = "0x2de53b9a3282eeab1392d8ec4e33d5784e54850b";
        const fggTokenAddress = "0xe0c9bddfffcb38cd4f795bcccda5fcd615d4aeb9";
        
        // NFT类型配置
        const nftTypes = {
            0: { name: "普通奶牛", rarity: 40, color: "#00ceff" },
            1: { name: "黄金奶牛", rarity: 9, color: "#fdcb6e" },
            2: { name: "稀有奶牛", rarity: 1, color: "#e84393" },
            3: { name: "初级牧场", rarity: 40, color: "#00b894" },
            4: { name: "中级牧场", rarity: 9, color: "#0984e3" },
            5: { name: "高级牧场", rarity: 1, color: "#6c5ce7" }
        };
        
        // 显示状态函数
        function showStatus(type, message = '') {
            const statusElements = {
                connecting: document.querySelector('.wallet-connecting'),
                connected: document.querySelector('.wallet-connected'),
                error: document.querySelector('.wallet-error')
            };
            
            // 隐藏所有状态
            Object.values(statusElements).forEach(el => el.style.display = 'none');
            
            // 显示指定状态
            if (type === 'connecting') {
                statusElements.connecting.style.display = 'flex';
            } else if (type === 'connected') {
                statusElements.connected.style.display = 'flex';
                if (message) {
                    statusElements.connected.innerHTML = `<i>✅</i> ${message}`;
                }
            } else if (type === 'error') {
                statusElements.error.style.display = 'flex';
                if (message) {
                    document.getElementById('error-message').textContent = message;
                }
            }
        }
        
        // 初始化应用
        async function initApp() {
            showStatus('connecting');
            
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    // 请求账户访问
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // 初始化合约
                    farmGameContract = new web3.eth.Contract(farmGameABI, farmGameAddress);
                    gggTokenContract = new web3.eth.Contract(gggTokenABI, gggTokenAddress);
                    fggTokenContract = new web3.eth.Contract(fggTokenABI, fggTokenAddress);
                    
                    // 加载用户数据
                    await loadUserData();
                    
                    // 显示连接成功
                    showStatus('connected');
                    
                    // 监听账户变化
                    window.ethereum.on('accountsChanged', (newAccounts) => {
                        accounts = newAccounts;
                        if (accounts.length > 0) {
                            showStatus('connected');
                            loadUserData();
                        } else {
                            showStatus('error', '钱包已断开连接');
                            resetUI();
                        }
                    });
                    
                    // 监听链变化
                    window.ethereum.on('chainChanged', () => {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error("User denied account access", error);
                    showStatus('error', '用户拒绝了钱包访问请求');
                    resetUI();
                }
            } else {
                showStatus('error', '请安装MetaMask或其他Web3钱包以使用此应用');
                resetUI();
            }
        }
        
        // 重置UI状态
        function resetUI() {
            document.getElementById('ggg-balance').textContent = '0';
            document.getElementById('fgg-balance').textContent = '0';
            document.getElementById('nft-grid').innerHTML = '';
        }
        
        // 加载用户数据
        async function loadUserData() {
            if (!accounts.length) return;
            
            try {
                // 获取代币余额
                const gggBalance = await gggTokenContract.methods.balanceOf(accounts[0]).call();
                const fggBalance = await fggTokenContract.methods.balanceOf(accounts[0]).call();
                
                document.getElementById('ggg-balance').textContent = web3.utils.fromWei(gggBalance, 'ether');
                document.getElementById('fgg-balance').textContent = web3.utils.fromWei(fggBalance, 'ether');
                
                // 获取用户NFT
                await loadOwnedNFTs();
                
            } catch (error) {
                console.error("Error loading user data:", error);
                showStatus('error', '加载用户数据失败');
            }
        }
        
        // 加载用户拥有的NFT
        async function loadOwnedNFTs() {
            try {
                const balance = await farmGameContract.methods.balanceOf(accounts[0]).call();
                ownedNFTs = [];
                
                const nftGrid = document.getElementById('nft-grid');
                nftGrid.innerHTML = '';
                
                // 并行加载所有NFT数据
                const nftPromises = [];
                for (let i = 0; i < balance; i++) {
                    nftPromises.push(
                        farmGameContract.methods.tokenOfOwnerByIndex(accounts[0], i).call()
                            .then(tokenId => Promise.all([
                                tokenId,
                                farmGameContract.methods.tokenURI(tokenId).call(),
                                farmGameContract.methods.nftInfos(tokenId).call()
                            ])
                        )
                    );
                }
                
                const nftData = await Promise.all(nftPromises);
                
                nftData.forEach(([tokenId, tokenURI, nftInfo]) => {
                    const metadata = JSON.parse(atob(tokenURI.split(',')[1]));
                    ownedNFTs.push({
                        tokenId: tokenId,
                        type: nftInfo.nftType,
                        isOpened: nftInfo.isOpened,
                        image: metadata.image,
                        name: metadata.name
                    });
                    
                    // 创建NFT卡片
                    const nftCard = document.createElement('div');
                    nftCard.className = 'nft-card';
                    
                    // 使用盲盒图片或实际NFT图片
                    const displayImage = nftInfo.isOpened ? metadata.image : 
                        'https://raw.githubusercontent.com/lsg666888/token-logo/refs/heads/main/manghe.png';
                    
                    const displayName = nftInfo.isOpened ? metadata.name : '未开启盲盒';
                    const typeName = nftInfo.isOpened ? nftTypes[nftInfo.nftType].name : '神秘盲盒';
                    const typeColor = nftInfo.isOpened ? nftTypes[nftInfo.nftType].color : '#6c5ce7';
                    
                    nftCard.innerHTML = `
                        <img src="${displayImage}" class="nft-card-image">
                        <div class="nft-card-info">
                            <div class="nft-card-name">${displayName}</div>
                            <div class="nft-card-type" style="background-color: ${typeColor}20; color: ${typeColor}">
                                ${typeName}
                            </div>
                        </div>
                    `;
                    
                    nftGrid.appendChild(nftCard);
                });
                
            } catch (error) {
                console.error("加载NFT错误:", error);
                showStatus('error', '加载NFT数据失败');
            }
        }
        
        // 初始化应用
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
