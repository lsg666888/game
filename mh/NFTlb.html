  const connectWallet = async () => {
    if (window.ethereum) {
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        nftContract = new ethers.Contract(contractAddress, nftContractABI, signer);
        gggToken = new ethers.Contract(gggTokenAddress, gggTokenABI, signer);
        fggToken = new ethers.Contract(fggTokenAddress, fggTokenABI, signer);
        document.getElementById('wallet-connect').innerText = '钱包已连接';
        fetchUserNFTs();
      } catch (error) {
        alert('连接钱包失败: ' + error.message);
      }
    } else {
      alert('请安装MetaMask或TP钱包');
    }
  };

  document.getElementById('wallet-connect').addEventListener('click', connectWallet);

  const fetchUserNFTs = async () => {
    try {
      const balance = await nftContract.balanceOf(userAddress);
      if (balance.toNumber() > 0) {
        for (let i = 0; i < balance.toNumber(); i++) {
          const tokenId = await nftContract.tokenOfOwnerByIndex(userAddress, i);
          const tokenURI = await nftContract.tokenURI(tokenId);
          const tokenData = JSON.parse(atob(tokenURI.slice(29))); // 解码base64
          displayNFT(tokenId, tokenData);
        }
      } else {
        alert('您没有NFT');
      }
    } catch (error) {
      console.error(error);
      alert('获取NFT失败');
    }
  };

  const displayNFT = (tokenId, tokenData) => {
    const nftContainer = document.getElementById('nft-container');
    const nftCard = document.createElement('div');
    nftCard.className = 'nft-card';
    nftCard.innerHTML = `
      <img src="${tokenData.image}" alt="NFT">
      <h3>${tokenData.name}</h3>
      <p>${tokenData.description}</p>
      <button onclick="openBlindBox(${tokenId})">开启盲盒</button>
    `;
    nftContainer.appendChild(nftCard);
  };

  const openBlindBox = async (tokenId) => {
    try {
      await nftContract.openBlindBox(tokenId);
      alert('盲盒已开启');
      fetchUserNFTs(); // 重新加载用户NFT
    } catch (error) {
      alert('开启盲盒失败: ' + error.message);
    }
  };
