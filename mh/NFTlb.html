<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的NFT收藏 - FarmGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="styles2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FarmGame</div>
            <div class="subtitle">我的NFT收藏</div>
        </header>
        
        <div class="wallet-status" id="wallet-status">
            <div class="wallet-connecting">连接中...</div>
            <div class="wallet-connected">
                <i>✅</i> 钱包已连接
            </div>
            <div class="wallet-error">
                <i>❌</i> <span id="error-message">钱包连接失败</span>
            </div>
        </div>
        
        <div class="balance-card">
            <div class="token-balance">
                <div class="token-icon">GGG</div>
                <div class="token-info">
                    <span class="token-name">游戏金币</span>
                    <span class="token-amount" id="ggg-balance">0</span>
                </div>
            </div>
            <div class="token-balance">
                <div class="token-icon">FGG</div>
                <div class="token-info">
                    <span class="token-name">饲料金币</span>
                    <span class="token-amount" id="fgg-balance">0</span>
                </div>
            </div>
        </div>
        
        <div class="nft-collection">
            <div class="section-title">
                <i>🖼️</i>我的NFT收藏
            </div>
            <div class="nft-grid" id="nft-grid">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // 初始化Web3
        let web3;
        let farmGameContract;
        let gggTokenContract;
        let fggTokenContract;
        let accounts = [];
        let ownedNFTs = [];
        
        // 合约ABI和地址
        const farmGameABI = [
            {
                "inputs": [{"internalType": "address", "name": "owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "owner", "type": "address"},
                    {"internalType": "uint256", "name": "index", "type": "uint256"}
                ],
                "name": "tokenOfOwnerByIndex",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "tokenURI",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "name": "nftInfos",
                "outputs": [
                    {"internalType": "enum FarmGame.NFTType", "name": "nftType", "type": "uint8"},
                    {"internalType": "uint256", "name": "lastHarvestTime", "type": "uint256"},
                    {"internalType": "uint256", "name": "lastFeedTime", "type": "uint256"},
                    {"internalType": "bool", "name": "isOpened", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const gggTokenABI = [
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const fggTokenABI = [
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const farmGameAddress = "0xc8De5C417a708a5B3ad2508eca4e93004fa2246c";
        const gggTokenAddress = "0x2de53b9a3282eeab1392d8ec4e33d5784e54850b";
        const fggTokenAddress = "0xe0c9bddfffcb38cd4f795bcccda5fcd615d4aeb9";
        
        // NFT类型配置
        const nftTypes = {
            0: { name: "普通奶牛", rarity: 40, color: "#00ceff" },
            1: { name: "黄金奶牛", rarity: 9, color: "#fdcb6e" },
            2: { name: "稀有奶牛", rarity: 1, color: "#e84393" },
            3: { name: "初级牧场", rarity: 40, color: "#00b894" },
            4: { name: "中级牧场", rarity: 9, color: "#0984e3" },
            5: { name: "高级牧场", rarity: 1, color: "#6c5ce7" }
        };
        
        // 显示状态函数
        function showStatus(type, message = '') {
            const statusElements = {
                connecting: document.querySelector('.wallet-connecting'),
                connected: document.querySelector('.wallet-connected'),
                error: document.querySelector('.wallet-error')
            };
            
            Object.values(statusElements).forEach(el => el.style.display = 'none');
            
            if (type === 'connecting') {
                statusElements.connecting.style.display = 'flex';
            } else if (type === 'connected') {
                statusElements.connected.style.display = 'flex';
                if (message) statusElements.connected.innerHTML = `<i>✅</i> ${message}`;
            } else if (type === 'error') {
                statusElements.error.style.display = 'flex';
                if (message) document.getElementById('error-message').textContent = message;
            }
        }
        
        // 创建NFT卡片
        function createNFTCard(tokenId, metadata, nftInfo) {
            const nftCard = document.createElement('div');
            nftCard.className = 'nft-card';
            
            const isOpened = nftInfo.isOpened;
            const displayImage = isOpened ? 
                (metadata.image || 'https://via.placeholder.com/200?text=NFT+Image') : 
                'https://raw.githubusercontent.com/lsg666888/token-logo/refs/heads/main/manghe.png';
            
            const displayName = isOpened ? 
                (metadata.name || `NFT #${tokenId}`) : 
                '未开启盲盒';
            
            const typeInfo = nftTypes[nftInfo.nftType] || { name: '未知类型', color: '#666' };
            
            nftCard.innerHTML = `
                <img src="${displayImage}" class="nft-card-image" 
                     onerror="this.src='https://via.placeholder.com/200?text=Image+Error'">
                <div class="nft-card-info">
                    <div class="nft-card-name">${displayName}</div>
                    <div class="nft-card-type" style="background-color: ${typeInfo.color}20; color: ${typeInfo.color}">
                        ${isOpened ? typeInfo.name : '神秘盲盒'}
                    </div>
                    <div class="nft-id">ID: ${tokenId}</div>
                </div>
            `;
            
            return nftCard;
        }
        
        // 加载单个NFT
        async function loadSingleNFT(index) {
            try {
                const tokenId = await farmGameContract.methods.tokenOfOwnerByIndex(accounts[0], index).call();
                console.log(`加载NFT ${index}: ${tokenId}`);
                
                const [tokenURI, nftInfo] = await Promise.all([
                    farmGameContract.methods.tokenURI(tokenId).call(),
                    farmGameContract.methods.nftInfos(tokenId).call()
                ]);
                
                console.log(`NFT ${tokenId} 数据:`, { tokenURI, nftInfo });
                
                let metadata;
                try {
                    const jsonPart = tokenURI.startsWith('data:application/json;base64,') ? 
                        tokenURI.split(',')[1] : 
                        tokenURI;
                    metadata = JSON.parse(atob(jsonPart));
                } catch (e) {
                    console.error('解析metadata失败:', e);
                    metadata = { 
                        image: 'https://via.placeholder.com/200?text=Invalid+Metadata',
                        name: `NFT #${tokenId}`
                    };
                }
                
                const nftCard = createNFTCard(tokenId, metadata, nftInfo);
                document.getElementById('nft-grid').appendChild(nftCard);
                
                ownedNFTs.push({
                    tokenId,
                    type: nftInfo.nftType,
                    isOpened: nftInfo.isOpened,
                    image: metadata.image,
                    name: metadata.name
                });
                
            } catch (error) {
                console.error(`加载第 ${index} 个NFT失败:`, error);
            }
        }
        
        // 加载用户拥有的NFT
        async function loadOwnedNFTs() {
            const nftGrid = document.getElementById('nft-grid');
            try {
                nftGrid.innerHTML = '<div class="loading">加载中...</div>';
                
                // 添加延迟防止UI阻塞
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const balance = await farmGameContract.methods.balanceOf(accounts[0]).call();
                console.log('NFT余额:', balance);
                
                if (balance == 0) {
                    nftGrid.innerHTML = '<div class="empty">您还没有任何NFT</div>';
                    return;
                }
                
                nftGrid.innerHTML = '';
                ownedNFTs = [];
                
                // 分批加载防止超时
                const batchSize = 3;
                for (let i = 0; i < balance; i += batchSize) {
                    const end = Math.min(i + batchSize, balance);
                    const batch = [];
                    
                    for (let j = i; j < end; j++) {
                        batch.push(loadSingleNFT(j));
                    }
                    
                    await Promise.all(batch);
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
            } catch (error) {
                console.error('加载NFT失败:', error);
                nftGrid.innerHTML = `
                    <div class="error">
                        加载失败: ${error.message || '未知错误'}<br>
                        <button class="refresh-btn" onclick="loadOwnedNFTs()">刷新重试</button>
                    </div>
                `;
            }
        }
        
        // 加载用户数据
        async function loadUserData() {
            if (!accounts.length) return;
            
            try {
                // 获取代币余额
                const [gggBalance, fggBalance] = await Promise.all([
                    gggTokenContract.methods.balanceOf(accounts[0]).call(),
                    fggTokenContract.methods.balanceOf(accounts[0]).call()
                ]);
                
                document.getElementById('ggg-balance').textContent = web3.utils.fromWei(gggBalance, 'ether');
                document.getElementById('fgg-balance').textContent = web3.utils.fromWei(fggBalance, 'ether');
                
                // 获取用户NFT
                await loadOwnedNFTs();
                
            } catch (error) {
                console.error("加载用户数据失败:", error);
                showStatus('error', '加载数据失败');
            }
        }
        
        // 重置UI状态
        function resetUI() {
            document.getElementById('ggg-balance').textContent = '0';
            document.getElementById('fgg-balance').textContent = '0';
            document.getElementById('nft-grid').innerHTML = '<div class="loading">加载中...</div>';
        }
        
        // 初始化应用
        async function initApp() {
            showStatus('connecting');
            
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    // 请求账户访问
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log('连接账户:', accounts[0]);
                    
                    // 初始化合约
                    farmGameContract = new web3.eth.Contract(farmGameABI, farmGameAddress);
                    gggTokenContract = new web3.eth.Contract(gggTokenABI, gggTokenAddress);
                    fggTokenContract = new web3.eth.Contract(fggTokenABI, fggTokenAddress);
                    
                    // 测试合约调用
                    await farmGameContract.methods.balanceOf(accounts[0]).call();
                    
                    await loadUserData();
                    showStatus('connected');
                    
                    // 监听账户变化
                    window.ethereum.on('accountsChanged', (newAccounts) => {
                        accounts = newAccounts;
                        if (accounts.length > 0) {
                            showStatus('connected');
                            loadUserData();
                        } else {
                            showStatus('error', '钱包已断开连接');
                            resetUI();
                        }
                    });
                    
                    // 监听链变化
                    window.ethereum.on('chainChanged', () => {
                        window.location.reload();
                    });
                    
                    // 监听NFT转移事件
                    farmGameContract.events.Transfer({ 
                        filter: { to: accounts[0] },
                        fromBlock: 'latest'
                    }).on('data', () => {
                        console.log('检测到新NFT，刷新列表...');
                        loadOwnedNFTs();
                    });
                    
                } catch (error) {
                    console.error("初始化错误:", error);
                    showStatus('error', error.message || '初始化失败');
                    resetUI();
                }
            } else {
                showStatus('error', '请安装MetaMask或其他Web3钱包');
                resetUI();
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
